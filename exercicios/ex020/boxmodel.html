<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
</head>
<body>
    <!--
    Box model ou tambem chamado de aninhamento é uma especie de caixa onde o elemento se encontra, essa "caixa" pode ser alterada de varias maneiras colocando box size(width, height) que representa a largura e altura, border que representa a espessura, padding que representa o preenchimento, margin que representa a margem, outline que representa o contorno entre outros.
    assim como no caso da font exite shorthand para o boxmodel sendo eles:
    border: ;(para largura, estilo e cor)
    outline: ;

    padding: ;
     margin: ;
    (para as dimensões de padding e margem, são todos representados por numeros mas seguem uma ordem especifica sendo ela: 
    top - right - bottom - left
    topo - direita - baixo - esquerda )
    existe tambem uma configuração automatica para margin sendo ela
    margin:auto;
   
    existem tambem dois tipos de box model o boxlevel e o inlinelevel
    o boxlevel cria uma espaçamento já com uma quebra de linha e ocupando toda a largura do documento já o inlinelevel não cria quebra de linha e usa somento o espaço nescessario para o elemento
    aqui alguns exemplos de boxlevel e inlinelevel.

    boxlevel: <div> <h1>-<h6> <p> <main> <head> <nav>
    inlinelevel: <a> <span> <code> <strong> <em>
    -->
</body>
</html>
