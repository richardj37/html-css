<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        table{
            border: 1px solid aqua;
            width: 400px;
            border-radius: px;
            border-collapse: collapse;
        }
        tr{
            
        }
        td{
            border: 1px solid aqua;
            padding: 10px;
            background-color: black;
            color: whitesmoke;
            border-radius: px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
