<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Elementos/Formularios</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" minlength="10" maxlength="30" required>
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" minlength="4" maxlength="30" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" step="0.1" required>
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" required value="1990-04">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" required value="2020-07-14">
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required value="19:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" >
        </p>
    </form>
</body>
</html>
