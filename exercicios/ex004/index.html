<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste favicon</title>
    <!--o favicon usa a extensão de imagem .ico use os seguintes sites
    favicon.io para converter png para ico favicon.cc para criar seus proprios ico e iconarchive.com para baixar icons prontos-->
    <!--favicon é usado na parte de configurações na tag <head> para colocar um favicon escreva o comando link e selecione link:favicon-->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!--é recomendavel renomear seu arquivo favicon para:
        favicon.ico se escolher outro nome apague o que esta entre as aspas do href aperte ctrl+space e selecione seu arquivo-->

</head>
<body>
    <h1>O favicon é o icone na aba ao lado do nome do site</h1>
</body>
</html>
