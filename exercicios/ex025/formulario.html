<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" minlength="5" maxlength="30" size="30" required autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" minlength="5" maxlength="30" size="30" required autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
