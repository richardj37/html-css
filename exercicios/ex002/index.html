<!DOCTYPE html>
<html lang="pt-br">
    <!--linguagem da pagina-->
<head>
    <!--<head></head> representa as informações guardadas na pagina-->
    <meta charset="UTF-8">
    <!--identificação de acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--escala da pagina-->
    <title>Paragrafos</title>
    <!--<title></title> é usado para o titulo da pagina-->
</head>

<body>
    <!--<body></body> representa o corpo da pagina e tudo q é visivel-->
    <h1>Paragrafos-Quebra</h1>
    <!--<h1></h1> é usado para titulos-->
    <hr>
    <!--<hr> é usado para linha horizontal-->
    <p>Exemplo de Paragrafo e quebra de linha <br> é usado a tag &lt;br&gt; para quebra de linha.</p>
    <!--para representar '<'é usado &lt; e para representar '>' é usado &gt;-->
    <!--<p></p> é usado para paragrafos-->
    <!-- <br> para quebra de linha -->
     <p>Adicionando simbolos. <br>
        &reg;,&copy;,&trade;,&euro;,&uarr;,&larr;
        <!--para mais simbolos consulte o site https://www.w3schools.com/charsets/ref_html_symbols.asp-->        
     </p>
     <p>Adicionando emojis. <br>
        &#x1F600; &#x1F44C;
        <!--para consultar emojis https://emojipedia.org/
        escolha o emoji e clique na aba de technical information copie o Codepoints e substitua o U+ por 
        &#x coloque ; ao final-->
     </p>
     <p>Adicionando Imagens. <br>
        <!--para adicionar imagens é usado a tag <img>
        IMPORTANTE pesquise primeiro sobre direitos autorais e escala de imagem, a ferramenta gimp é gratuita-->

      <!--adicione uma imagem a pasta onde se encontra o arquivo html ou em outra pasta dentro dela-->

        <!--dentro da tag <img> existe o src="" e o alt="" o src é usado para definir a origem da imagem(clique entre as aspas do src e aperte ctrl+space). Ja o alt é um texto alternativo caso a imagem nao carregue ou para leitores de tela.-->
        <img src="html5-logo-200.png" alt="logo html5">
        <img src="logo-css3-200.png" alt="logo css3">
        <!--Tambem é possivel fazer o uso de imagens direto da internet basta procurar a imagem e clicar com o botão direto selecionando a opção Copiar endereço da imagem-->
        <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="logo javascript">
        <!--para trabalhos profissionais não é recomendado o segundo metodo ja que se o endereço onde a imagem se encontra cair a sua tambem vai-->
        


     </p>
</body>
</html>
